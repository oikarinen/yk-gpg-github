name: Push validate commit signing keys

on:
  push:

jobs:
  validate-commit-signing-keys:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -e .

    - name: Validate attestation certificates
      run: python -m gitverify verify-keys

    - name: Test attestation verification
      run: |
        # Test the new verify-all-attestations command
        # This validates that our pure Python attestation verification works
        python -m gitverify verify-all-attestations --attestations-path ./yubikeys

    - name: Test key verification
      run: python -m gitverify verify --commits HEAD
